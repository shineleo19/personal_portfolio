<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contect.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#" class="logo">Shine Leo</a>
        <div class="nav-menu">
            <a href="frontpage.html" class="nav-link">Home</a>
            <a href="portfolio.html" class="nav-link">Portfolio</a>
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="#" class="nav-link active">Contact</a>
            <a href="#" class="cta-button">Hire Me</a>
        </div>
        <button class="nav-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <div class="container">
        <div class="contact-header">
            <h1>Contact Shine Leo</h1>
            <p>Let's Turn Your Ideas into Reality</p>
        </div>

        <div class="contact-wrapper">
            <div class="contact-info">
                <div class="contact-methods">
                    <div class="contact-method">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>CHENNAI INSTITUTE OF TECHNOLOGY, KUNDRATHUR, CHENNAI</span>
                    </div>
                    <div class="contact-method">
                        <i class="fas fa-phone"></i>
                        <span>+91-8754540707</span>
                    </div>
                    <div class="contact-method">
                        <i class="fas fa-envelope"></i>
                        <span>shineleo19@gmail.com</span>
                    </div>
                </div>
                <div class="social-links">
                    <a href="https://github.com/shineleo19" target="_blank"><i class='fab fa-github'></i></a>
                    <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://www.linkedin.com/in/shine-leo-854a83326" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://www.instagram.com/shineleo_._/" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Mobile navigation toggle
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');
        
        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
